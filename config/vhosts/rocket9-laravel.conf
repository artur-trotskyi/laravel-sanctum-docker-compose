<VirtualHost *:80>
    ServerName rocket9-laravel.local
    DocumentRoot /var/www/html/rocket9-laravel/public
    DirectoryIndex index.php index.html

    <Directory "/var/www/html/rocket9-laravel/public">
        Options FollowSymLinks Indexes
        Options all
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
