<VirtualHost *:80>
    ServerName laravel-sanctum-vue.local
    DocumentRoot /var/www/html/laravel-sanctum/public
    DirectoryIndex index.php index.html

    <Directory "/var/www/html/laravel-sanctum/public">
        Options FollowSymLinks Indexes
        Options all
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
